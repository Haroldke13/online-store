{% extends 'base.html' %}

{% block title %} Admin Page {% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4"><i class="bi bi-person-badge-fill text-primary"></i> Admin Dashboard</h2>

    <table class="table table-striped table-hover text-center shadow-sm">
        <thead class="table-dark">
            <tr>
                <th scope="col"><i class="bi bi-people-fill"></i> Customers</th>
                <th scope="col"><i class="bi bi-shop"></i> Shop Items</th>
                <th scope="col"><i class="bi bi-plus-circle"></i> Add Shop Items</th>
                <th scope="col"><i class="bi bi-card-checklist"></i> View Orders</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="/customers" class="btn btn-outline-primary btn-sm"><i class="bi bi-people"></i> Customers</a></td>
                <td><a href="/shop-items" class="btn btn-outline-success btn-sm"><i class="bi bi-cart-fill"></i> Shop Items</a></td>
                <td><a href="/add-shop-items" class="btn btn-outline-warning btn-sm"><i class="bi bi-plus-circle-dotted"></i> Add Items</a></td>
                <td><a href="/view-orders" class="btn btn-outline-danger btn-sm"><i class="bi bi-receipt"></i> View Orders</a></td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .table {
        border-radius: 10px;
        overflow: hidden;
    }

    a.btn {
        transition: all 0.3s ease-in-out;
    }

    a.btn:hover {
        transform: scale(1.1);
    }
</style>

<script>
    // Animate table fade-in effect
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("table").style.opacity = 0;
        setTimeout(() => {
            document.querySelector("table").style.opacity = 1;
            document.querySelector("table").style.transition = "opacity 1s ease-in-out";
        }, 200);
    });
</script>

{% endblock %}

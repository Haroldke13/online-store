{% extends 'base.html' %}

{% block title %} Pay with M-Pesa {% endblock %}

{% block content %}

<!-- Custom CSS for better styling -->
<style>
    .payment-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 2rem;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        background: white;
    }

    .payment-container h2 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    label {
        font-weight: 500;
        text-align: left;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background: #28a745;
        color: white;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #218838;
    }
</style>

<!-- Payment Form Section -->
<div class="payment-container">
    <h2>Complete Your Payment</h2>

    <form action="{{ url_for('mpesa.stk_push') }}" method="POST">
        <label for="phone_number">ðŸ“ž Phone Number (e.g., 2547XXXXXXXX):</label>
        <input type="text" id="phone_number" name="phone_number" required placeholder="Enter your phone number">

        <label for="amount">ðŸ’° Amount (KES):</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter the amount" min="1">

        <button type="submit">âœ… Pay via M-Pesa</button>
    </form>
</div>

{% endblock %}

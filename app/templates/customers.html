{% extends 'base.html' %}

{% block title %} Customers {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fa-solid fa-users"></i> Customers</h3>
            <button class="btn btn-light btn-sm">
                <i class="fa-solid fa-download"></i> Export CSV
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col"><i class="fa-solid fa-user"></i> Username</th>
                            <th scope="col"><i class="fa-solid fa-envelope"></i> Email</th>
                            <th scope="col"><i class="fa-solid fa-calendar"></i> Date Joined</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                        <tr>
                            <td>{{ customer.id }}</td>
                            <td>{{ customer.username }}</td>
                            <td>{{ customer.email }}</td>
                            <td>{{ customer.date_joined }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
        transition: 0.3s ease-in-out;
    }

    .card:hover {
        box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.2);
    }

    .table-hover tbody tr:hover {
        background-color: rgba(0, 123, 255, 0.1);
        cursor: pointer;
    }

    .btn-light {
        transition: all 0.3s ease-in-out;
    }

    .btn-light:hover {
        background-color: #f8f9fa;
        transform: scale(1.05);
    }
</style>
{% endblock %}
